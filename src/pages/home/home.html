<ion-header>
  <ion-navbar>
    <ion-title>Welcome to MyHomeX!</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="center" *ngFor="let floor of house.floors">
    <button ion-button round (click)="gotoFloor(floor.id)">{{floor.name}}</button>
  </div>
  <ion-fab bottom right #fab>
    <button ion-fab><ion-icon name = "add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="presentPrompt()">Floor</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
